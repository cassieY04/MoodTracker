<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Statistics - {{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .bar-chart-container {
            width: 100%;
            margin-top: 20px;
        }
        .emotion-bar {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .emotion-bar-label {
            width: 120px;
            font-weight: bold;
            margin-right: 10px;
        }
        .bar-wrapper {
            flex-grow: 1;
            height: 30px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .bar-fill {
            height: 100%;
            transition: width 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
            color: #333; /* Color for text inside bar */
            font-weight: bold;
        }
        .stat-navigation {
            margin-bottom: 20px;
        }
        .stat-navigation a {
            margin-right: 15px;
            text-decoration: none;
            color: #555;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .stat-navigation a.active {
            background-color: #6a1b9a; /* Purple color */
            color: white;
            border-color: #6a1b9a;
        }
        .main-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #4CAF50; /* Example button color */
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="layout">

        <div class="sidebar">
            <div class="logo2"></div>
            
            <nav>
            <ul class="menu">
                <li class="active">
                    <a href="/dashboard" >
                        <i class="fa fa-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/log_emotion">
                        <i class="fas fa-pencil-alt"></i>
                        <span>Log Emotion</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/mood_calendar">
                        <i class="far fa-calendar-alt"></i>
                        <span>Mood Calendar</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/mood_statistics">
                        <i class="fas fa-chart-bar"></i>
                        <span>Mood Statistics</span>
                    </a>
                </li>
                </li>
                <li class="active">
                    <a href="/ai_feedback">
                        <i class="fas fa-star"></i>
                        <span>AI Feedback</span>
                    </a>
                </li>
                </li>
                <li class="active">
                    <a href="/emotionhistory">
                        <i class="fas fa-history"></i>
                        <span>Emotion History</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
            </nav>
            
        </div>

        <div class="main-section">

            <header class="topbar">
                <div class="header-title">
                    <span>MoodTracker</span>
                    <h1>Mood Statistics</h1>
                </div>
            </header>

            <div>
                <h2>Mood Statistics for {{ session.username }}</h2>
                <p>Here you can view your mood statistics over time.</p>
                <!-- Mood statistics content goes here -->
            </div>

        </div>
    </div>

</body>
</html>
